{% extends 'layout.html' %}

{% block body %}
    <div class="page-container">
        <div class="barber-pole left">
            <div class="anim-element"></div>
        </div>
        
        <div class="barber-pole right">
            <div class="anim-element"></div>
        </div>
    </div>

    <div class="container formulario fromularioContenido">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel"> 
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" class="active"></li>
                <li data-target="#carouselExampleIndicators" ></li>
                <li data-target="#carouselExampleIndicators" ></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block mx-auto" src="{{url_for('static', filename='media/flip.png')}}" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block mx-auto" src="{{url_for('static', filename='media/dos.png')}}" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block mx-auto" src="{{url_for('static', filename='media/car2.png')}}" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev"> 
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next"> 
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    
    <section class="gradient-custom">
        <div class="container my-5 py-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12 col-lg-10 col-xl-8">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="container">
                                <div class="row d-flex justify-content-center">
                                    <div class="col">
                                        <div class="jumbotron jumbotron-fluid">
                                            <div class="container formularioContenido">
                                                <h1 class="display-4">¡Agenda tu cita!</h1>
                                                <p class="lead">Contamos con los mejores especialistas.</p>
                                            </div>
                                        </div>
                                        <form action="/book" method="POST">
                                            <div class="form-group formularioContenido">
                                                <label for="fullname">Ingrese Nombre</label>
                                                <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nombre Completo"/>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 form-group formularioContenido">
                                                    <label for="email">Ingrese Email</label>
                                                    <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
                                                </div>
                                                <div class="col-md-6 form-group formularioContenido">
                                                    <label for="phone">Ingrese Teléfono</label>
                                                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Teléfono"/>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6 form-group formularioContenido">
                                                    <label for="date">Seleccione la fecha para su cita:</label>
                                                    <input type="date" id="date" name="date" class="form-control" required/>
                                                </div>
                                                <div class="col-md-6 form-group formularioContenido">
                                                    <label for="hour">Horario:</label>
                                                    <input type="time" id="hour" name="hour" class="form-control" required>
                                                </div>
                                            </div>
                                            <div class="form-group formularioContenido">
                                                <label for="service">Motivo de cita:</label>
                                                <select id="service" name="service" required class="form-control">
                                                    <option value="">--Seleccione un servicio--</option>
                                                    <option value="corte">Corte de pelo</option>
                                                    <option value="afeitado">Afeitado</option>
                                                    <option value="barba">Recorte de barba</option>
                                                </select>
                                            </div>
                                            <div class="form-group formularioContenido">
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                                    <label class="form-check-label" for="gridCheck">
                                                        <a href="javascript:void(0)" onclick="showTerms()">Acepto los términos y condiciones</a>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="form-group text-center formularioContenido">
                                                <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Agendar Cita</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    




    
{% endblock %}
