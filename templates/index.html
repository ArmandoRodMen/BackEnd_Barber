{% extends 'layout.html' %}

{% block body %}
    <div class="page-container">
        <div class="barber-pole left">
            <div class="anim-element"></div>
        </div>
        
        <div class="barber-pole right">
            <div class="anim-element"></div>
        </div>
    </div>

    <div class="container formulario fromularioContenido">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel"> <!-- Ajustado para Bootstrap 5 -->
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block mx-auto" src="https://png.pngtree.com/png-vector/20221125/ourmid/pngtree-no-image-available-icon-flatvector-illustration-pic-design-profile-vector-png-image_40966566.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block mx-auto" src="https://png.pngtree.com/png-vector/20221125/ourmid/pngtree-no-image-available-icon-flatvector-illustration-pic-design-profile-vector-png-image_40966566.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block mx-auto" src="https://png.pngtree.com/png-vector/20221125/ourmid/pngtree-no-image-available-icon-flatvector-illustration-pic-design-profile-vector-png-image_40966566.jpg" alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-bs-slide="prev"> <!-- Ajustado para Bootstrap 5 -->
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-bs-slide="next"> <!-- Ajustado para Bootstrap 5 -->
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    
    <section class="gradient-custom">
        <div class="container">
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col">
                    <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-start">
                                    <div class="container mt-5 formulario">
                                        <div class="row justify-content-center">
                                            <div class="col-md-6">
                                                <div class="jumbotron jumbotron-fluid">
                                                    <div class="container fromularioContenido">
                                                        <h1 class="display-4">¡Agenda tu cita!</h1>
                                                        <p class="lead">Contamos con los mejores especialistas.</p>
                                                    </div>
                                                </div>
                                                <form action="/book" method="POST" >
                                                    <div class="form-group fromularioContenido">
                                                        <label for="fullname">Ingrese Nombre</label>
                                                        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nombre Completo"/>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6 form-group fromularioContenido">
                                                            <label for="email">Ingrese Email</label>
                                                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
                                                        </div>
                                                        <div class="col-md-6 form-group fromularioContenido">
                                                            <label for="phone">Ingrese Teléfono</label>
                                                            <input type="text" class="form-control" id="phone" name="phone" placeholder="Teléfono"/>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6 form-group fromularioContenido">
                                                            <label for="date">Seleccione la fecha para su cita:</label>
                                                            <input type="date" id="date" name="date" class="form-control" required/>
                                                        </div>
                                                        <div class="col-md-6 form-group fromularioContenido">
                                                            <label for="hour">Horario:</label>
                                                            <input type="time" id="hour" name="hour" class="form-control" required>
                                                        </div>
                                                    </div>
                                                    <div class="form-group fromularioContenido">
                                                        <label for="service">Motivo de cita:</label>
                                                        <select id="service" name="service" required class="form-control">
                                                            <option value="">--Seleccione un servicio--</option>
                                                            <option value="corte">Corte de pelo</option>
                                                            <option value="afeitado">Afeitado</option>
                                                            <option value="barba">Recorte de barba</option>
                                                        </select>
                                                    </div>
                                                    <div class="form-group fromularioContenido">
                                                        <div class="form-check">
                                                            <input class="form-check-input" type="checkbox" id="gridCheck">
                                                            <label class="form-check-label" for="gridCheck">
                                                                <a href="javascript:void(0)" onclick="showTerms()">Acepto los términos y condiciones</a>
                                                            </label>
                                                        </div>
                                                    </div>
                                                    <div class="form-group text-center fromularioContenido">
                                                        <button type="submit" class="btn btn-primary" id="submitBtn" disabled>Agendar Cita</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    
{% endblock %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        new bootstrap.Carousel(document.querySelector('#carouselExampleIndicators'), {
            interval: 5000,
            wrap: true
        });
    });
</script>
